{% extends './base.html' %}

{% block content %}
<div class="container my-2">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title"><strong>Congratulations!</strong> you have earned <strong>{{game_points}}</strong> points.</h5>
                    <hr/>
                    <p>
                        You have guessed <strong>{{correct_guess}}</strong> out of <strong>10</strong> question and have been awarded with <strong>{{game_points}}</strong> points.<br/>
                        Your total points have become <strong>{{total_points}}</strong>.
                    </p>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
